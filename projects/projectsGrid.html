<!-- The Modal -->
<div class="modal fade" id="PortfolioModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content portfolio-back">
      <!-- Modal Header -->
      <div class="modal-header" data-dismiss="modal">
        <button type="button" class="close">
          close <i class="fa fa-times fa-1x" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Modal body -->
      <div class="modal-body"></div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fa fa-times fa-1x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- script to inject external html into modal div -->
<script>
  $(":button").click(function(event) {
    if (event.currentTarget.name) {
      var pathPrj =
        "projects/" +
        String(event.currentTarget.name) +
        "/" +
        String(event.currentTarget.name) +
        ".html";
      console.log("open this project: " + pathPrj);
      $(".modal-body").load(pathPrj, function() {
        $("#PortfolioModal").modal({
          show: true
        });
      });
    }
  });
</script>
